
<!DOCTYPE HTML>
<html>
    

	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Banwire - &#8211; Monitor 2 Pagos en tiempo real</title>

	<!-- stylesheets -->

<link href="/font-roboto.css" rel="stylesheet">
	<link href="/bootstrap4-alpha3.min.css" rel="stylesheet">
	<link href="/font-awesome.min.css" rel="stylesheet">
	<link href="/style.css" rel="stylesheet">
	<!-- scripts -->

<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="/jquery-3.1.0.min.js"></script>
	<script src="/tether.min.js"></script>
	<script src="/bootstrap4-alpha3.min.js"></script>
	<script src="/canvasjs.min.js"></script>
	<script src="/real-time_dash02.js"></script>
</head>

<body>
	<!-- header -->
	<nav class="navbar navbar-fixed-top" id="header">
		<div class="container-fluid">
			<div class="navbar-header">
				<div id="sidebar-toggle-button">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</div>
				<div class="ligtheno">
					<a href="/samples/dashboards/web-analytics-real-time/">
						<span class="hidden-xs-down m-r-3">Banwire</span><span class="ligtheno">Informacion en tiempo real, cada</span>
					</a>

				</div>
				<div class="brand">
					
                    <select id="id_of_select">
                    <option value="30000">30seg</option>
                    <option value="45000">45seg</option>
                    <option value="60000">60seg</option>
                    <option value="90000">90seg</option>
                    </select>
                    <button id="btn">Cambiar</button>
				</div>
				<div class="ligtheno">
                    <a href="/v1/dash03">
						<span class="ligtheno">Rotacion</span><span class="ligtheno" >cada</span>
                    </a>
                    <select id="id_of_selectRotacion">
                    <option value="1">5min</option>
                    <option value="2">10min</option>
                    <option value="3">15min</option>
                    <option value="4">no</option>
                    </select>
                    <button id="btn02">Cambiar</button>
				</div>                
                 <div id="display">hola</div>
			</div>
		</div>
	</nav>
	<!-- /header -->

	<!-- sidebar -->
	<div class="sidebar-toggle" id="sidebar">
		<ul class="nav nav-sidebar">
			<li>
				<a href="/samples/dashboards/web-analytics-real-time/" class="active">
					<i class="fa fa-clock-o fa-lg fa-fw" aria-hidden="true"></i>
					<span>Real Time</span>
				</a>
			</li>
			<li role="separator" class="divider"></li>
			<li>
				<a href="/samples/dashboards/web-analytics-real-time/overview/">
					<i class="fa fa-newspaper-o fa-lg fa-fw" aria-hidden="true"></i>
					<span>Overview</span>
				</a>
			</li>
			<li role="separator" class="divider"></li>
		</ul>
	</div>
	<!-- /sidebar -->

	<!-- page-content-wrapper -->
	<div class="page-content-toggle" id="page-content-wrapper">
		<div class="container-fluid">


			<!-- 2nd row -->
			<div class="row">
				<div class="col-lg-6">
					<div class="card card-block">
						<h4 class="card-title m-b-2">Pagos/Transacciones Por Minuto</h4>
						<div id="page-views-per-minute-column-chart"></div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card card-block">
						<h4 class="card-title m-b-2">Pagos/Transacciones Por Segundo</h4>
						<div id="page-views-per-second-column-chart"></div>
					</div>
				</div>
			</div>
				<div class="col-lg-4">
					<div class="card card-block">
						<h4 class="card-title">Categorias</h4>
						<div id="users-category-pie-chart"></div>
					</div>
				</div>

			<!-- /2nd row -->


		</div>
		<!-- /.container-fluid -->

	</div>
	<!-- /page-content-wrapper -->

</body>
