version: '3.3'

services:
  app:
    image: postgres:9.6-alpine
    restart: always
    volumes:
      - .:/app
    working_dir: /app
    command: ["./dash_front-${ENV:-prod}"]
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - POSTGRES_USER=banwire
      - POSTGRES_DB=banwire
      - POSTGRES_PASSWORD=banwire
    networks:
      - backend
networks:
  backend:
    driver: bridge
volumes:
  db-vol:
